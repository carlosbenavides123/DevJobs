syntax = "proto3";

package job;
option go_package="jobpb";

message Job {
    string JobID = 1;
    string Company_UUID = 2;
    string JobLink = 3;
    string DefaultLink = 4;
    string ProvidedID = 5;
    bool Internship = 6;
    bool Entry = 7;
    bool Mid = 8;
    bool Senior = 9;
    bool Manager = 10;
    bool Active = 11;
}